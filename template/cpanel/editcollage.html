<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'cpanel/adminheader.html' %}
    <center>
       
        
            <div class="container">
                <div class="row">
                    <div class="clo-3 mt-3"></div>
                    <div class="col-6 mt-3">
                      <form method="post" action="/updatecollage" enctype="multipart/form-data">
                        {% csrf_token %}
                       <div style="width:100;height:500px; border: 1px solid #ccc; border-radius: 10px; background-color:aqua;">
                        
                           <h1>Update record</h1>
                           {% for i in data %}
                           <input type="hidden" value="{{i.id}}" name="id">
                           <div class="col-12 mt-3">
                               <select name="city" class="form-control">
                                <option value="{{i.city}}">{{i.city}}</option>
                                <option value="Raipur">Raipur</option>
                                <option value="Bilaspur">Bilaspur</option>
                                <option value="Ambikapur">Ambikapur</option>
                                <option value="Mahasamund">Mahasamund</option>
                                <option value="Durg">Durg</option>
                               </select>
                           </div>
                           <div class="col-12 mt-3">
                              <input type="text" name="cname"  value="{{i.cname}}" class="form-control" placeholder="Collage name">
                           </div>
                           <div class="col-12 mt-3">
                              <input type="text" name="crs"  value="{{i.crs}}" class="form-control" placeholder="Courses">
                           </div>
                           <div class="col-12 mt-3">
                            <input type="text" name="em"  value="{{i.em}}" class="form-control" placeholder="Email id.">
                           </div>
                           <div class="col-12 mt-3">
                            <input type="text" name="cno"  value="{{i.cno}}" class="form-control" placeholder="Contact no.">
                           </div>
                           <div class="col-12 mt-3">
                            <input type="text" name="addr"  value="{{i.addr}}" class="form-control" placeholder="Address">
                           </div>
                           <div class="col-12 mt-3">
                            <input type="text" name="loc"  value="{{i.loc}}" class="form-control" placeholder="MAP location">
                           </div>

                           <div class="col-12 mt-3">
                              <input type="submit" name="sub" class="btn btn-primary" value="update">
                           </div>
                       </div>
                       {% endfor %}
                      </form>
                    </div>
                    <div class="col-3"></div>       
                </div>
            </div>
        
    </center>
</body>
</html>
